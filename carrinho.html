<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Carrinho | 3 Marias</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* --- CSS Minimalista --- */
        :root {
            --primary-color: #b76e86; 
            --accent-color: #DAA520; 
            --whatsapp-green: #28a745; 
            --text-color: #333; 
            --light-text: #666; 
            --bg-color: #FFFFFF; 
            --border-color: #f0f0f0; 
            --error-color: #dc3545;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        /* ðŸš¨ CABEÃ‡ALHO ATUALIZADO PARA LOGO */
        header {
            background-color: white; 
            color: var(--text-color); 
            padding: 1rem 1rem;
            text-align: center; /* Centralizado */
            border-bottom: 1px solid var(--border-color); 
            display: flex; /* Para alinhar logo e link */
            justify-content: space-between;
            align-items: center;
        }
        header a {
            color: var(--text-color); 
            text-decoration: none; 
            font-size: 1em;
            font-weight: 500;
        }
        .header-logo-container {
            flex: 1; /* Ocupa o espaÃ§o central */
            text-align: center; /* Centraliza o logo */
        }
        .header-logo {
            max-width: 180px; /* Logo menor nas pÃ¡ginas internas */
            height: 60px; 
            object-fit: contain; 
            display: block;
            margin: 0 auto;
        }
        
        main {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 15px;
        }
        h1 {
            color: var(--text-color); /* TÃ­tulo preto */
            text-align: center;
            font-size: 1.8em;
            font-weight: 700;
            border-bottom: 1px solid var(--border-color); /* Linha fina */
            padding-bottom: 15px;
        }
        
        /* Estilo do Carrinho */
        #cart-items-container {
            background-color: white;
            padding: 0; 
            border-radius: 0;
            box-shadow: none;
        }
        .cart-item {
            display: flex;
            gap: 15px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
            margin-bottom: 15px;
        }
        .cart-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        .cart-item-image {
            width: 80px;
            height: 100px; /* Mais alto */
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }
        .cart-item-info {
            flex: 1;
        }
        .cart-item-info h3 {
            margin: 0 0 5px 0;
            font-size: 1.1em;
            font-weight: 600;
        }
        .cart-item-info p {
            margin: 2px 0;
            font-size: 0.9em;
            color: var(--light-text);
        }
        .cart-item-price {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--primary-color);
            text-align: right;
        }
        .cart-item-remove {
            color: var(--error-color);
            font-size: 0.9em;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 5px;
            display: inline-block;
        }

        #cart-summary {
            margin-top: 30px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        .summary-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.5em;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        .checkout-button {
            display: block;
            background-color: var(--whatsapp-green); 
            color: white;
            text-align: center;
            padding: 15px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 4px;
            transition: background-color 0.3s;
            box-shadow: 0 4px 8px rgba(40, 167, 69, 0.3); 
        }
        .checkout-button:hover {
            background-color: #1e7e34;
        }
        #empty-cart-message {
            text-align: center;
            font-size: 1.2em;
            color: var(--light-text);
            padding: 40px 0;
        }
    </style>
</head>
<body>

    <header id="main-header">
        <a href="index.html" style="color: var(--text-color);">&larr; Voltar para a Loja</a>
        <div class="header-logo-container">
            </div>
        <div style="width: 80px;"></div> </header>

    <main>
        <h1>Meu Carrinho WhatsApp</h1>

        <div id="cart-items-container">
            </div>

        <div id="cart-summary" style="display: none;">
            <div class="summary-total">
                <span>Total:</span>
                <span id="cart-total">Â¥0</span>
            </div>
            <a href="#" id="whatsapp-checkout-btn" class="checkout-button">
                <i class="fab fa-whatsapp"></i> Enviar Pedido via WhatsApp
            </a>
        </div>
        
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        // ðŸš¨ CHAVES CORRETAS DA LOJA 3 MARIAS ðŸš¨
        const firebaseConfig = {
            apiKey: "AIzaSyDtQK3dZKTqoTkXkwTUM2vkviVD41UoHpI",
            authDomain: "loja3marias-50204.firebaseapp.com",
            projectId: "loja3marias-50204",
            storageBucket: "loja3marias-50204.firebasestorage.app",
            messagingSenderId: "405330133487",
            appId: "1:405330133487:web:606de41211df52245f761a",
            measurementId: "G-TK877V6P0S"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(); 

        const WHATSAPP_NUMBER = "818074558624"; 
        const cartItemsContainer = document.getElementById('cart-items-container');
        const cartSummary = document.getElementById('cart-summary');
        const cartTotalEl = document.getElementById('cart-total');
        const checkoutBtn = document.getElementById('whatsapp-checkout-btn');
        const headerEl = document.getElementById('main-header'); // NOVO

        // ðŸš¨ NOVO: Carrega o Logo
        async function fetchSiteConfig() {
            try {
                const doc = await db.collection("configuracoes").doc("siteInfo").get();
                if (doc.exists && doc.data().logoUrl) {
                    const logoContainer = headerEl.querySelector('.header-logo-container');
                    if (logoContainer) {
                        logoContainer.innerHTML = `<img src="${doc.data().logoUrl}" alt="3 Marias Logo" class="header-logo">`;
                    }
                }
            } catch (error) {
                console.error("Erro ao carregar logo.", error);
            }
        }
        
        function getCart() {
            return JSON.parse(localStorage.getItem('whatsappCart')) || { items: {} };
        }

        function saveCart(cart) {
            localStorage.setItem('whatsappCart', JSON.stringify(cart));
        }

        function renderCart() {
            const cart = getCart();
            const items = cart.items;
            
            cartItemsContainer.innerHTML = ''; // Limpa o carrinho
            let total = 0;

            if (Object.keys(items).length === 0) {
                cartItemsContainer.innerHTML = '<p id="empty-cart-message">Seu carrinho estÃ¡ vazio.</p>';
                cartSummary.style.display = 'none';
                return;
            }

            cartSummary.style.display = 'block';
            let whatsappMessage = "OlÃ¡, Harumi! Gostaria de fazer o seguinte pedido:\n\n";

            for (const itemId in items) {
                const item = items[itemId];
                const itemPrice = parseFloat(item.price);
                const itemTotal = itemPrice * item.quantity;
                total += itemTotal;

                const precoFormatado = itemPrice.toLocaleString('ja-JP');
                
                let variantText = '';
                if (item.color) variantText += `Cor: ${item.color}`;
                if (item.size) variantText += `, Tamanho: ${item.size}`;

                // Adiciona ao HTML
                cartItemsContainer.innerHTML += `
                    <div class="cart-item" id="item-${itemId}">
                        <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                        <div class="cart-item-info">
                            <h3>${item.name}</h3>
                            <p>${variantText}</p>
                            <p>Qtd: ${item.quantity}</p>
                            <span class="cart-item-remove" data-id="${itemId}">Remover</span>
                        </div>
                        <div class="cart-item-price">
                            Â¥${precoFormatado}
                        </div>
                    </div>
                `;

                // Adiciona Ã  mensagem do WhatsApp
                whatsappMessage += `*${item.quantity}x* - ${item.name}\n`;
                if (variantText) {
                    whatsappMessage += `  (${variantText})\n`;
                }
                whatsappMessage += `  (PreÃ§o: Â¥${precoFormatado})\n\n`;
            }

            // Atualiza o total
            cartTotalEl.textContent = `Â¥${total.toLocaleString('ja-JP')}`;

            // Configura o botÃ£o do WhatsApp
            whatsappMessage += `*Total do Pedido: Â¥${total.toLocaleString('ja-JP')}*`;
            whatsappMessage += `\n\nAguardo as instruÃ§Ãµes para pagamento.`;
            checkoutBtn.href = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(whatsappMessage)}`;
        }

        // LÃ³gica para remover item
        cartItemsContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('cart-item-remove')) {
                const itemId = e.target.dataset.id;
                
                if (confirm("Tem certeza que deseja remover este item do carrinho?")) {
                    const cart = getCart();
                    delete cart.items[itemId];
                    saveCart(cart);
                    renderCart(); // Re-renderiza o carrinho
                }
            }
        });

        // Carregamento Inicial
        document.addEventListener('DOMContentLoaded', () => {
            renderCart();
            fetchSiteConfig(); // ðŸš¨ NOVO: Chama a funÃ§Ã£o do logo
        });

    </script>
</body>
</html>
