<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Carrinho | 3 Marias</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* --- CSS Minimalista (Victoria's Secret Style) --- */
        :root {
            --primary-color: #b76e86; 
            --accent-color: #DAA520; 
            --whatsapp-green: #28a745; 
            --text-color: #333; 
            --light-text: #666; 
            --bg-color: #FFFFFF; /* Fundo principal Branco */
            --border-color: #f0f0f0; /* Bordas bem claras */
            --error-color: #dc3545;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        /* Cabe√ßalho Minimalista */
        header {
            background-color: white; 
            color: var(--text-color); 
            padding: 1rem 1rem;
            text-align: left; /* Alinhado √† esquerda */
            border-bottom: 1px solid var(--border-color); 
        }
        header a {
            color: var(--text-color); 
            text-decoration: none; 
            font-size: 1em;
            font-weight: 500;
        }
        main {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 15px;
        }
        h1 {
            color: var(--text-color); /* T√≠tulo preto */
            text-align: center;
            font-size: 1.8em;
            font-weight: 700;
            border-bottom: 1px solid var(--border-color); /* Linha fina */
            padding-bottom: 15px;
        }
        
        /* Estilo do Carrinho */
        #cart-items-container {
            background-color: white;
            padding: 0; /* Remove padding */
            border-radius: 0;
            box-shadow: none;
        }
        .cart-item {
            display: flex;
            gap: 15px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
            margin-bottom: 15px;
        }
        .cart-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        /* üö® NOVO: Estilo para item removido */
        .cart-item-removed {
            background-color: #fdeeee;
            color: var(--error-color);
            padding: 15px;
            border-radius: 5px;
            font-weight: 500;
        }
        .cart-item-image {
            width: 80px;
            height: 100px; /* Mais alto */
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }
        .cart-item-info {
            flex: 1;
        }
        .cart-item-info h3 {
            margin: 0 0 5px 0;
            font-size: 1.1em;
            font-weight: 600;
        }
        .cart-item-info p {
            margin: 2px 0;
            font-size: 0.9em;
            color: var(--light-text);
        }
        .cart-item-price {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--primary-color);
            text-align: right;
            min-width: 80px;
        }
        .cart-item-remove {
            color: var(--error-color);
            font-size: 0.9em;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 5px;
            display: inline-block;
        }
        
        /* Controle de Quantidade */
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }
        .qty-btn {
            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
        }
        .qty-btn:disabled {
            background-color: #f9f9f9;
            color: #ccc;
            cursor: not-allowed;
        }
        .qty-display {
            font-size: 1.1em;
            font-weight: bold;
            padding: 0 5px;
        }
        .stock-info {
            font-size: 0.9em;
            color: var(--light-text);
            margin-top: 5px;
        }
        .stock-pronta-entrega { color: var(--whatsapp-green); font-weight: bold; }
        .stock-sob-encomenda { color: var(--accent-color); font-weight: bold; }


        #cart-summary {
            margin-top: 30px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        .summary-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.5em;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        .checkout-button {
            display: block;
            background-color: var(--whatsapp-green); 
            color: white;
            text-align: center;
            padding: 15px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 4px;
            transition: background-color 0.3s;
            box-shadow: 0 4px 8px rgba(40, 167, 69, 0.3); 
        }
        .checkout-button:hover {
            background-color: #1e7e34;
        }
        #empty-cart-message {
            text-align: center;
            font-size: 1.2em;
            color: var(--light-text);
            padding: 40px 0;
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" style="color: var(--text-color);">&larr; Voltar para a Loja</a>
    </header>

    <main>
        <h1>Meu Carrinho WhatsApp</h1>

        <div id="cart-items-container">
            <p id="empty-cart-message">Carregando itens...</p>
        </div>

        <div id="cart-summary" style="display: none;">
            <div class="summary-total">
                <span>Total:</span>
                <span id="cart-total">¬•0</span>
            </div>
            <a href="#" id="whatsapp-checkout-btn" class="checkout-button">
                <i class="fab fa-whatsapp"></i> Enviar Pedido via WhatsApp
            </a>
        </div>
        
    </main>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        // üö® CHAVES CORRETAS DA LOJA 3 MARIAS üö®
        const firebaseConfig = {
            apiKey: "AIzaSyDtQK3dZKTqoTkXkwTUM2vkviVD41UoHpI",
            authDomain: "loja3marias-50204.firebaseapp.com",
            projectId: "loja3marias-50204",
            storageBucket: "loja3marias-50204.firebasestorage.app",
            messagingSenderId: "405330133487",
            appId: "1:405330133487:web:606de41211df52245f761a",
            measurementId: "G-TK877V6P0S"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const WHATSAPP_NUMBER = "818074558624"; 
        const cartItemsContainer = document.getElementById('cart-items-container');
        const cartSummary = document.getElementById('cart-summary');
        const cartTotalEl = document.getElementById('cart-total');
        const checkoutBtn = document.getElementById('whatsapp-checkout-btn');
        
        let productCache = {};
        
        function getCart() {
            return JSON.parse(localStorage.getItem('whatsappCart')) || { items: {} };
        }

        function saveCart(cart) {
            localStorage.setItem('whatsappCart', JSON.stringify(cart));
            updateCartIcon();
        }
        
        // Atualiza o √≠cone do carrinho (baseado no total de QTD)
        function updateCartIcon() {
            const cart = getCart();
            let count = 0;
            Object.values(cart.items).forEach(item => {
                count += item.quantity;
            });
            // Esta fun√ß√£o s√≥ existe no 'detalhes.html' e 'index.html',
            // ent√£o n√£o vai dar erro, mas tamb√©m n√£o vai atualizar aqui.
        }

        async function getProductData(productId) {
            if (productCache[productId]) {
                return productCache[productId];
            }
            try {
                const doc = await db.collection("products").doc(productId).get();
                if (doc.exists) {
                    productCache[productId] = doc.data();
                    return productCache[productId];
                }
                return null;
            } catch (e) {
                console.error("Erro ao buscar produto:", e);
                return null;
            }
        }
        
        // üö® FUN√á√ÉO renderCart (ATUALIZADA V3.1) üö®
        async function renderCart() {
            const cart = getCart();
            const items = cart.items;
            
            cartItemsContainer.innerHTML = ''; 
            let total = 0;
            let whatsappMessage = "Ol√°, Harumi! Gostaria de fazer o seguinte pedido:\n\n";
            
            // üö® NOVO: Array para marcar "itens fantasma"
            let itemsToDelete = [];

            if (Object.keys(items).length === 0) {
                cartItemsContainer.innerHTML = '<p id="empty-cart-message">Seu carrinho est√° vazio.</p>';
                cartSummary.style.display = 'none';
                return;
            }

            cartSummary.style.display = 'block';
            
            const itemIds = Object.keys(items);
            const productPromises = Object.values(items).map(item => getProductData(item.id));
            const productSnapshots = await Promise.all(productPromises);

            for (let i = 0; i < itemIds.length; i++) {
                const itemId = itemIds[i];
                const item = items[itemId];
                const product = productSnapshots[i];
                
                let maxStock = 999;
                let stockStatus = "Sob Encomenda";
                let stockStatusClass = "stock-sob-encomenda";
                let stockCount = 0;
                
                // üö® MUDAN√áA: Verifica se o produto AINDA EXISTE
                if (product) {
                    // Produto existe, continua a l√≥gica normal
                    if(product.source === 'pronta-entrega') {
                        stockStatus = "Pronta Entrega";
                        stockStatusClass = "stock-pronta-entrega";
                    }
                    
                    if (item.color && item.size && product.variantes && product.variantes[item.color]) {
                        maxStock = product.variantes[item.color][item.size] || 0;
                        stockCount = maxStock;
                    } else if (!item.color && product.estoqueTotal) {
                        maxStock = product.estoqueTotal;
                        stockCount = maxStock;
                    }
                    
                    if (product.source === 'sob-encomenda') {
                        maxStock = 999; 
                    }
                    
                } else {
                    // üö® NOVO: Produto N√ÉO foi encontrado (foi apagado)
                    cartItemsContainer.innerHTML += `
                        <div class="cart-item cart-item-removed">
                            <p>O produto <strong>"${item.name || 'Item desconhecido'}"</strong> n√£o est√° mais dispon√≠vel e foi removido do seu carrinho.</p>
                        </div>`;
                    itemsToDelete.push(itemId); // Marca para apagar
                    continue; // Pula para o pr√≥ximo item
                }
                
                // Valida√ß√£o de Estoque
                if (item.quantity > maxStock) {
                    item.quantity = maxStock;
                }
                if (maxStock === 0) {
                    // üö® NOVO: Se o estoque √© 0, remove tamb√©m
                    cartItemsContainer.innerHTML += `
                        <div class="cart-item cart-item-removed">
                            <p>O produto <strong>"${item.name}"</strong> (${item.color}/${item.size}) ficou sem estoque e foi removido.</p>
                        </div>`;
                    itemsToDelete.push(itemId);
                    continue; // Pula para o pr√≥ximo item
                }
                
                // --- Se passou em tudo, renderiza o item ---
                
                const itemPrice = parseFloat(item.price);
                const itemTotal = itemPrice * item.quantity;
                total += itemTotal;

                const precoFormatado = itemPrice.toLocaleString('ja-JP');
                
                let variantText = '';
                if (item.color) variantText += `Cor: ${item.color}`;
                if (item.size) variantText += `, Tamanho: ${item.size}`;

                // Adiciona ao HTML
                cartItemsContainer.innerHTML += `
                    <div class="cart-item" id="item-${itemId}" data-max-stock="${maxStock}">
                        <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                        <div class="cart-item-info">
                            <h3>${item.name}</h3>
                            <p>${variantText}</p>
                            
                            <div class="quantity-control">
                                <button class="qty-btn qty-decrease" data-id="${itemId}" ${item.quantity <= 1 ? 'disabled' : ''}>-</button>
                                <span class="qty-display">${item.quantity}</span>
                                <button class="qty-btn qty-increase" data-id="${itemId}" ${item.quantity >= maxStock ? 'disabled' : ''}>+</button>
                            </div>
                            
                            <div class="stock-info">
                                <span class="${stockStatusClass}">${stockStatus}</span>
                                ${stockStatus === 'Pronta Entrega' ? `(${stockCount} em estoque)` : ''}
                            </div>
                            
                            <span class="cart-item-remove" data-id="${itemId}">Remover</span>
                        </div>
                        <div class="cart-item-price">
                            ¬•${precoFormatado}
                        </div>
                    </div>
                `;

                // Adiciona √† mensagem do WhatsApp
                whatsappMessage += `*${item.quantity}x* - ${item.name}\n`;
                if (variantText) {
                    whatsappMessage += `  (${variantText})\n`;
                }
                whatsappMessage += `  (Pre√ßo: ¬•${precoFormatado})\n`;
                whatsappMessage += `  *(Status: ${stockStatus} - ${stockCount} em estoque)*\n\n`;
            }

            // Atualiza o total
            cartTotalEl.textContent = `¬•${total.toLocaleString('ja-JP')}`;

            // Configura o bot√£o do WhatsApp
            whatsappMessage += `*Total do Pedido: ¬•${total.toLocaleString('ja-JP')}*`;
            whatsappMessage += `\n\nAguardo as instru√ß√µes para pagamento.`;
            checkoutBtn.href = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(whatsappMessage)}`;
            
            // üö® NOVO: Se√ß√£o para limpar os "itens fantasma" do localStorage
            if (itemsToDelete.length > 0) {
                itemsToDelete.forEach(id => {
                    delete cart.items[id];
                });
            }
            
            // Salva o carrinho (com corre√ß√µes de estoque E remo√ß√£o de fantasmas)
            saveCart(cart);
            
            // üö® NOVO: Se o carrinho ficou vazio ap√≥s a limpeza, mostra a mensagem
            if (Object.keys(cart.items).length === 0) {
                cartItemsContainer.innerHTML = '<p id="empty-cart-message">Seu carrinho est√° vazio (itens esgotados ou removidos).</p>';
                cartSummary.style.display = 'none';
                return;
            }
        }

        // L√≥gica de Quantidade [ - ] e [ + ] (sem mudan√ßa)
        cartItemsContainer.addEventListener('click', (e) => {
            const cart = getCart();
            
            if (e.target.classList.contains('cart-item-remove')) {
                const itemId = e.target.dataset.id;
                if (confirm("Tem certeza que deseja remover este item do carrinho?")) {
                    delete cart.items[itemId];
                    saveCart(cart);
                    renderCart(); 
                }
                return;
            }

            if (e.target.classList.contains('qty-increase')) {
                const itemId = e.target.dataset.id;
                const itemRow = e.target.closest('.cart-item');
                const maxStock = parseInt(itemRow.dataset.maxStock);
                
                if (cart.items[itemId].quantity < maxStock) {
                    cart.items[itemId].quantity += 1;
                    saveCart(cart);
                    renderCart(); 
                }
                return;
            }
            
            if (e.target.classList.contains('qty-decrease')) {
                const itemId = e.target.dataset.id;
                
                if (cart.items[itemId].quantity > 1) {
                    cart.items[itemId].quantity -= 1;
                    saveCart(cart);
                    renderCart(); 
                }
                return;
            }
        });

        // Carregamento Inicial
        document.addEventListener('DOMContentLoaded', renderCart);

    </script>
</body>
</html>
