<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background-color: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 90%; max-width: 500px; }
        h1, h2 { text-align: center; color: #333; }
        input, textarea, button { width: 100%; padding: 0.8rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #d8a0b0; color: white; font-weight: bold; cursor: pointer; border: none; }
        button:hover { background-color: #b76e86; }
        #login-screen, #admin-panel { display: none; }
        #loading { text-align: center; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container" id="login-container">
        <div id="login-screen">
            <h1>Login do Admin</h1>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Senha" required>
            <button id="login-button">Entrar</button>
            <p id="login-error" style="color: red; text-align: center;"></p>
        </div>

        <div id="admin-panel">
            <h2>Adicionar Novo Produto</h2>
            <input type="text" id="produto-nome" placeholder="Nome do Produto" required>
            <textarea id="produto-desc" placeholder="Descrição do Produto" rows="4"></textarea>
            <input type="text" id="produto-preco" placeholder="Preço (ex: 99,90)" required>
            
            <label for="produto-foto">Foto do Produto:</label>
            <input type="file" id="produto-foto" accept="image/*" required style="padding: 0; border: none;">
            
            <button id="salvar-produto">Salvar Produto</button>
            <p id="upload-status" style="text-align: center;"></p>
            
            <hr style="margin: 2rem 0;">
            <button id="logout-button" style="background-color: #aaa;">Sair (Logout)</button>
        </div>

        <div id="loading">
            <p>Carregando...</p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>

    <script>
        // =============================================
        // AS SUAS CHAVES DO FIREBASE (DAS SUAS IMAGENS)
        const firebaseConfig = {
          apiKey: "AIzaSyDtQK3dZKTqoTkXkwTUM2vkviVD41UoHpI",
          authDomain: "loja3marias-50204.firebaseapp.com",
          projectId: "loja3marias-50204",
          storageBucket: "loja3marias-50204.appspot.com",
          messagingSenderId: "405330133487",
          appId: "1:405330133487:web:606de4121b6d17b5e85f41",
          measurementId: "G-TK877V6P0S"
        };
        // =============================================

        // Inicializar o Firebase
        firebase.initializeApp(firebaseConfig);

        // Nossos serviços
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        // Elementos da Página
        const loginContainer = document.getElementById('login-container');
        const loginScreen = document.getElementById('login-screen');
        const adminPanel = document.getElementById('admin-panel');
        const loading = document.getElementById('loading');
        const loginError = document.getElementById('login-error');
        const uploadStatus = document.getElementById('upload-status');

        // Botões
        const loginButton = document.getElementById('login-button');
        const logoutButton = document.getElementById('logout-button');
        const salvarButton = document.getElementById('salvar-produto');

        // --- LÓGICA DE LOGIN ---
        loginButton.onclick = () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            if (!email || !password) {
                loginError.textContent = 'Preencha email e senha.';
                return;
            }
            loginError.textContent = '';
            loading.style.display = 'block';
            loginScreen.style.display = 'none';
            auth.signInWithEmailAndPassword(email, password)
                .catch((error) => {
                    loginError.textContent = 'Email ou senha inválidos.';
                    loading.style.display = 'none';
                    loginScreen.style.display = 'block';
                });
        };

        logoutButton.onclick = () => {
            auth.signOut();
        };

        auth.onAuthStateChanged(user => {
            loading.style.display = 'none';
            if (user) {
                loginScreen.style.display = 'none';
                adminPanel.style.display = 'block';
            } else {
                loginScreen.style.display = 'block';
                adminPanel.style.display = 'none';
            }
        });

        // --- LÓGICA DE SALVAR PRODUTO ---
        salvarButton.onclick = async () => {
            const nome = document.getElementById('produto-nome').value;
            const desc = document.getElementById('produto-desc').value;
            const preco = document.getElementById('produto-preco').value;
            const fileInput = document.getElementById('produto-foto');
            const file = fileInput.files[0];

            if (!nome || !preco || !file) {
                uploadStatus.textContent = 'Preencha Nome, Preço e Foto.';
                uploadStatus.style.color = 'red';
                return;
            }

            uploadStatus.textContent = 'Enviando foto...';
            uploadStatus.style.color = 'blue';
            salvarButton.disabled = true;

            try {
                // 1. Fazer upload da foto
                const storageRef = storage.ref(`produtos/${Date.now()}_${file.name}`);
                const task = await storageRef.put(file);
                const imageUrl = await task.ref.getDownloadURL();
                
                uploadStatus.textContent = 'Salvando dados...';

                // 2. Salvar dados no Firestore
                await db.collection('produtos').add({
                    nome: nome,
                    descricao: desc,
                    preco: preco,
                    imageUrl: imageUrl,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                // 3. Limpar e avisar
                uploadStatus.textContent = 'Produto salvo com sucesso!';
                uploadStatus.style.color = 'green';
                document.getElementById('produto-nome').value = '';
                document.getElementById('produto-desc').value = '';
                document.getElementById('produto-preco').value = '';
                fileInput.value = '';
                salvarButton.disabled = false;
                
                setTimeout(() => { uploadStatus.textContent = ''; }, 3000);

            } catch (error) {
                console.error(error);
                uploadStatus.textContent = 'Erro ao salvar: ' + error.message;
                uploadStatus.style.color = 'red';
                salvarButton.disabled = false;
            }
        };
    </script>
</body>
</html>
