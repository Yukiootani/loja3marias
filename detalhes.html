<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto | 3 Marias</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #fdf7f9;
            color: #333;
        }

        header {
            background-color: #d8a0b0;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        main {
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 15px;
        }

        #product-details {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        
        /* 1. Área das Imagens */
        .image-gallery {
            flex: 1 1 45%; 
            min-width: 300px;
        }

        #main-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 15px;
            transition: opacity 0.3s;
        }

        #thumbnails {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .thumb {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: border 0.3s;
        }
        .thumb.active {
            border: 2px solid #b76e86;
        }

        /* 2. Área das Informações */
        .info-area {
            flex: 1 1 45%;
            padding-top: 20px;
        }

        .info-area h1 {
            color: #b76e86;
            margin-top: 0;
            font-size: 2em;
        }

        .info-area .price {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
            margin: 15px 0;
        }

        .info-area p {
            line-height: 1.6;
        }

        /* Mensagens de Status */
        #loading, #error {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #777;
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" style="color: white; text-decoration: none; font-size: 1.2em;">&larr; Voltar para a Loja</a>
    </header>

    <main>
        <div id="loading">Carregando detalhes do produto...</div>
        <div id="error" style="display: none;"></div>

        <div id="product-details" style="display: none;">
            </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // 2. CONFIGURAÇÃO (Suas Chaves Reais)
        const firebaseConfig = {
            apiKey: "AIzaSyDtQK3dZKTqoTkXkwTUM2vkviVD41UoHpI",
            authDomain: "loja3marias-50204.firebaseapp.com",
            projectId: "loja3marias-50204",
            storageBucket: "loja3marias-50204.firebasestorage.app",
            messagingSenderId: "405330133487",
            appId: "1:405330133487:web:606de41211df52245f761a",
            measurementId: "G-TK877V6P0S"
        };

        // 3. Inicializar o Firebase e o Firestore
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(); 

        const detailsContainer = document.getElementById('product-details');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');

        // 4. LÓGICA DE CARREGAMENTO
        document.addEventListener('DOMContentLoaded', () => {
            // Pega o ID do produto da URL (ex: detalhes.html?id=SEUIDAQUI)
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            if (!productId) {
                loadingDiv.style.display = 'none';
                errorDiv.style.display = 'block';
                errorDiv.innerHTML = "Erro: ID do produto não encontrado na URL. <a href='index.html'>Voltar para a loja.</a>";
                return;
            }

            fetchProductDetails(productId);
        });

        async function fetchProductDetails(id) {
            try {
                // Busca o documento específico usando o ID
                const doc = await db.collection("products").doc(id).get(); 

                if (!doc.exists) {
                    loadingDiv.style.display = 'none';
                    errorDiv.style.display = 'block';
                    errorDiv.innerHTML = "Erro: Produto não encontrado no banco de dados. <a href='index.html'>Voltar para a loja.</a>";
                    return;
                }

                const product = doc.data();
                
                // 5. PROCESSAMENTO DE DADOS (Flexível)
                // O código da Home já garante que este campo é imageUrl (com U maiúsculo)
                const imageUrl = product.imageUrl || 'https://via.placeholder.com/600x400?text=IMAGEM+PRINCIPAL';
                const name = product.name || 'Produto Sem Nome';
                const description = product.description || 'Descrição não disponível.';
                const price = product.price || '0';
                
                // O código do Admin salva as URLs adicionais no Array 'galeria'
                let galleryUrls = product.galeria || [];
                
                // Se a foto principal não está no array (o que deve acontecer), insere no início
                if (!galleryUrls.includes(imageUrl)) {
                    galleryUrls.unshift(imageUrl);
                }
                
                // 6. FORMATAÇÃO PARA IENE (¥)
                const priceValue = parseFloat(price.toString().replace(',', '.')); 
                const precoFormatado = priceValue.toLocaleString('ja-JP', { 
                    style: 'currency', 
                    currency: 'JPY',
                    maximumFractionDigits: 0
                });

                // 7. MONTAGEM DO HTML DA GALERIA
                let galleryHTML = '';
                galleryUrls.forEach((url, index) => {
                    galleryHTML += `<img src="${url}" class="thumb ${index === 0 ? 'active' : ''}" data-full-src="${url}" alt="Miniatura ${index + 1}">`;
                });


                detailsContainer.innerHTML = `
                    <div class="image-gallery">
                        <img id="main-image" src="${imageUrl}" alt="${name}">
                        <div id="thumbnails">
                            ${galleryHTML}
                        </div>
                    </div>
                    <div class="info-area">
                        <h1>${name}</h1>
                        <p class="price">${precoFormatado}</p>
                        <h3>Descrição</h3>
                        <p>${description}</p>
                        <a href="https://api.whatsapp.com/send?phone=SEU_NUMERO_WHATSAPP&text=Olá! Tenho interesse no produto ${name} (ID: ${id})." target="_blank" class="buy-button" style="margin-top: 20px;">Comprar via WhatsApp</a>
                    </div>
                `;

                // 8. FUNCIONALIDADE DA GALERIA
                const mainImage = document.getElementById('main-image');
                const thumbs = document.querySelectorAll('.thumb');
                
                thumbs.forEach(thumb => {
                    thumb.addEventListener('click', () => {
                        // Troca a imagem principal
                        mainImage.src = thumb.dataset.fullSrc;
                        
                        // Atualiza o estado ativo
                        thumbs.forEach(t => t.classList.remove('active'));
                        thumb.classList.add('active');
                    });
                });

                loadingDiv.style.display = 'none';
                detailsContainer.style.display = 'flex';


            } catch (error) {
                console.error('Erro ao buscar produto:', error);
                loadingDiv.style.display = 'none';
                errorDiv.style.display = 'block';
                errorDiv.innerHTML = `Erro ao carregar os detalhes: ${error.message}. Verifique as regras do Firestore. <a href='index.html'>Voltar.</a>`;
            }
        }
    </script>
</body>
</html>
