            position: relative;
            width: 100%;
            padding-top: 150%; 
            margin-bottom: 15px;
            border-radius: 0; 
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            overflow: hidden;
        }
        #main-media-display img, #main-media-display video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; 
            background-color: white; 
        }
        #thumbnails {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px; 
        }
        .thumb-container {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 2px;
            cursor: pointer;
            border: 1px solid var(--border-color);
            transition: border 0.3s;
        }
        .thumb-container.active { border: 2px solid var(--primary-color); }
        .thumb-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 2px;
        }
        .video-overlay::before {
            content: 'â–¶';
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            line-height: 1;
            color: var(--primary-color);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        .info-area {
            flex: 1 1 45%;
            padding-top: 10px;
        }
        .info-area h1 { color: var(--text-color); margin-top: 0; font-size: 2em; font-weight: 600; }
        .info-area .price { font-size: 1.8em; font-weight: bold; color: var(--primary-color); margin: 15px 0; }
        .info-area p { line-height: 1.6; color: var(--light-text); }
        .low-stock-warning { color: var(--error-color); font-size: 0.9em; font-weight: normal; margin-top: 5px; }
        .status-badge {
            font-size: 0.9em;
            padding: 8px 15px;
            border-radius: 4px;
            font-weight: 500;
            display: inline-block;
            margin-bottom: 20px;
            border: 1px solid transparent;
        }
        .status-pronta-entrega { background-color: #e6f9e6; color: var(--whatsapp-green); border-color: #d0edd4; }
        .status-sob-encomenda { background-color: #f7f7e6; color: #856404; border-color: #eaeaa0; }
        .in-stock { color: var(--whatsapp-green); }
        .out-of-stock { color: var(--error-color); }
        .buy-button {
            display: block;
            background-color: var(--whatsapp-green); 
            color: white;
            text-align: center;
            padding: 12px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 4px;
            margin-top: 30px;
            transition: background-color 0.3s;
            box-shadow: 0 4px 8px rgba(40, 167, 69, 0.3); 
        }
        .buy-button:hover { background-color: #1e7e34; }
        .sold-out-btn {
            background-color: var(--error-color); 
            color: white;
            cursor: default;
            pointer-events: none;
        }
        #loading, #error {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: var(--light-text);
        }
    </style>
