<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto | 3 Marias</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #fdf7f9;
            color: #333;
        }

        header {
            background-color: #d8a0b0;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        main {
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 15px;
        }

        #product-details {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        
        /* 1. Área das Imagens/Vídeo */
        .media-area {
            flex: 1 1 45%; 
            min-width: 300px;
        }

        #main-media-display {
            width: 100%;
            height: 400px;
            display: flex; 
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin-bottom: 15px;
            border-radius: 6px;
            background-color: #eee;
        }
        
        #main-media-display img, #main-media-display video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #main-media-display video {
            object-fit: contain;
        }


        #thumbnails {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px; 
        }

        .thumb {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: border 0.3s;
        }
        .thumb.active {
            border: 2px solid #b76e86;
        }

        /* 2. Área das Informações */
        .info-area {
            flex: 1 1 45%;
            padding-top: 20px;
        }

        .info-area h1 {
            color: #b76e86;
            margin-top: 0;
            font-size: 2em;
        }

        .info-area .price {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
            margin: 15px 0;
        }

        .info-area p {
            line-height: 1.6;
        }

        /* Mensagens de Status */
        #loading, #error {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #777;
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" style="color: white; text-decoration: none; font-size: 1.2em;">&larr; Voltar para a Loja</a>
    </header>

    <main>
        <div id="loading">Carregando detalhes do produto...</div>
        <div id="error" style="display: none;"></div>

        <div id="product-details" style="display: none;">
            </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // 2. CONFIGURAÇÃO (Suas Chaves Reais)
        const firebaseConfig = {
            apiKey: "AIzaSyDtQK3dZKTqoTkXkwTUM2vkviVD41UoHpI",
            authDomain: "loja3marias-50204.firebaseapp.com",
            projectId: "loja3marias-50204",
            storageBucket: "loja3marias-50204.firebasestorage.app",
            messagingSenderId: "405330133487",
            appId: "1:405330133487:web:606de41211df52245f761a",
            measurementId: "G-TK877V6P0S"
        };

        // 3. Inicializar o Firebase e o Firestore
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(); 

        const detailsContainer = document.getElementById('product-details');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');

        // 4. LÓGICA DE CARREGAMENTO
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            if (!productId) {
                loadingDiv.style.display = 'none';
                errorDiv.style.display = 'block';
                errorDiv.innerHTML = "Erro: ID do produto não encontrado na URL. <a href='index.html'>Voltar para a loja.</a>";
                return;
            }

            fetchProductDetails(productId);
        });

        async function fetchProductDetails(id) {
            try {
                const doc = await db.collection("products").doc(id).get(); 

                if (!doc.exists) {
                    loadingDiv.style.display = 'none';
                    errorDiv.style.display = 'block';
                    errorDiv.innerHTML = "Erro: Produto não encontrado no banco de dados. <a href='index.html'>Voltar para a loja.</a>";
                    return;
                }

                const product = doc.data();
                
                // 5. PROCESSAMENTO DE DADOS E MÍDIA
                const name = product.name || 'Produto Sem Nome';
                const description = product.description || 'Descrição não disponível.';
                const price = product.price || '0';
                const imageUrl = product.imageUrl || 'https://via.placeholder.com/600x400?text=IMAGEM+PRINCIPAL';
                const videoUrl = product.videoUrl;
                
                let galleryUrls = product.galeria || [];
                
                // Se o vídeo existir, ele é o display principal, e a imagem principal é a miniatura de retorno.
                // A ordem de exibição é: VÍDEO (Se houver) -> FOTO PRINCIPAL -> GALERIA
                let allMediaUrls = [];

                if (videoUrl) {
                    // Adiciona o vídeo como o primeiro item, usando a URL da imagem como thumbnail
                    allMediaUrls.push({ type: 'video', url: videoUrl, thumb: imageUrl });
                }
                
                // Adiciona a foto principal (se não for a thumbnail do vídeo, ou se não houver vídeo)
                allMediaUrls.push({ type: 'image', url: imageUrl, thumb: imageUrl });
                
                // Adiciona as fotos da galeria
                galleryUrls.forEach(url => {
                    allMediaUrls.push({ type: 'image', url: url, thumb: url });
                });


                // 6. FORMATAÇÃO PARA IENE (¥)
                const priceValue = parseFloat(price.toString().replace(',', '.')); 
                const precoFormatado = priceValue.toLocaleString('ja-JP', { 
                    style: 'currency', 
                    currency: 'JPY',
                    maximumFractionDigits: 0
                });

                // 7. MONTAGEM DO HTML DA MÍDIA PRINCIPAL e MINIATURAS
                let mainMediaHTML = '';
                let galleryHTML = '';
                
                allMediaUrls = allMediaUrls.filter((v, i, a) => a.findIndex(t => (t.url === v.url && t.type === v.type)) === i); // Remove duplicatas

                allMediaUrls.forEach((media, index) => {
                    const isActive = index === 0;

                    // Cria as miniaturas (thumbs)
                    galleryHTML += `
                        <img 
                            src="${media.thumb}" 
                            class="thumb ${isActive ? 'active' : ''}" 
                            data-type="${media.type}"
                            data-full-src="${media.url}" 
                            alt="Mídia ${index + 1}"
                        >
                    `;

                    // Define a mídia inicial (primeiro item)
                    if (isActive) {
                        if (media.type === 'video') {
                             mainMediaHTML = `
                                <video src="${media.url}" controls loop muted autoplay style="width: 100%; height: 100%; object-fit: contain; border-radius: 6px;">
                                    Seu navegador não suporta o formato de vídeo.
                                </video>
                            `;
                        } else {
                            mainMediaHTML = `<img id="main-image" src="${media.url}" alt="${name}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 6px;">`;
                        }
                    }
                });
                
                // 8. MONTAGEM DO HTML COMPLETO
                detailsContainer.innerHTML = `
                    <div class="media-area">
                        <div id="main-media-display">
                            ${mainMediaHTML}
                        </div>
                        <div id="thumbnails">
                            ${galleryHTML}
                        </div>
                    </div>
                    <div class="info-area">
                        <h1 id="product-name">${name}</h1>
                        <p class="price">${precoFormatado}</p>
                        <h3>Descrição</h3>
                        <p>${description}</p>
                        <a href="https://api.whatsapp.com/send?phone=SEU_NUMERO_WHATSAPP&text=Olá! Tenho interesse no produto ${name} (ID: ${id})." target="_blank" class="buy-button" style="margin-top: 20px;">Comprar via WhatsApp</a>
                    </div>
                `;

                // 9. FUNCIONALIDADE DA GALERIA (Troca de Mídia)
                const mainMediaDisplay = document.getElementById('main-media-display');
                const thumbs = document.querySelectorAll('.thumb');
                
                thumbs.forEach(thumb => {
                    thumb.addEventListener('click', () => {
                        const newSrc = thumb.dataset.fullSrc;
                        const mediaType = thumb.dataset.type;

                        mainMediaDisplay.innerHTML = ''; // Limpa o display
                        
                        if (mediaType === 'video') {
                            mainMediaDisplay.innerHTML = `
                                <video src="${newSrc}" controls loop muted autoplay style="width: 100%; height: 100%; object-fit: contain; border-radius: 6px;">
                                    Seu navegador não suporta o formato de vídeo.
                                </video>
                            `;
                        } else {
                            mainMediaDisplay.innerHTML = `
                                <img src="${newSrc}" alt="${name}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 6px;">
                            `;
                        }
                        
                        // Atualiza o estado ativo
                        thumbs.forEach(t => t.classList.remove('active'));
                        thumb.classList.add('active');
                    });
                });

                loadingDiv.style.display = 'none';
                detailsContainer.style.display = 'flex';


            } catch (error) {
                console.error('Erro ao buscar produto:', error);
                loadingDiv.style.display = 'none';
                errorDiv.style.display = 'block';
                errorDiv.innerHTML = `Erro ao carregar os detalhes: ${error.message}. Verifique as regras do Firestore. <a href='index.html'>Voltar.</a>`;
            }
        }
    </script>
</body>
</html>
