<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 MARIAS MODA FEMININA</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #fdf7f9;
            color: #333;
        }

        header {
            background-color: #d8a0b0;
            color: white;
            text-align: center;
            padding: 2rem 1rem;
        }

        header h1 {
            margin: 0;
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        h2 {
            text-align: center;
            color: #b76e86;
            margin-bottom: 2rem;
        }
        
        /* Estilo da Se√ß√£o de Filtros/Bot√µes */
        #filter-controls {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .filter-button {
            padding: 10px 20px;
            margin: 0 5px;
            border: 2px solid #b76e86;
            background-color: transparent;
            color: #b76e86;
            cursor: pointer;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .filter-button.active, .filter-button:hover {
            background-color: #b76e86;
            color: white;
        }
        
        /* Estilo do Selo de Disponibilidade */
        .source-tag {
            font-size: 0.75em;
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 8px;
        }
        .pronta-entrega { background-color: #d4edda; color: #155724; } /* Verde Claro */
        .sob-encomenda { background-color: #fff3cd; color: #856404; } /* Amarelo Claro */

        /* Layout do Grid de Produtos */
        #product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .product-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative; /* Para posicionar o selo */
        }

        .product-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .product-card h3 {
            font-size: 1.25rem;
            color: #333;
            padding: 1rem 1rem 0.5rem 1rem;
            margin: 0;
        }

        .product-card .description {
            font-size: 0.9rem;
            color: #666;
            padding: 0 1rem 1rem 1rem;
            flex-grow: 1;
        }

        .product-card .price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #b76e86;
            padding: 0 1rem 1rem 1rem;
        }

        .product-card .buy-button {
            display: block;
            background-color: #b76e86;
            color: white;
            text-align: center;
            padding: 0.8rem 1rem;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .product-card .buy-button:hover {
            background-color: #a35f75;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #e0e0e0;
            color: #777;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>3 MARIAS MODA FEMININA</h1>
        <p>Lingeries e muito mais direto do Brasil!<br> Tudo √† pronta-entrega.</p>
    </header>

    <main>
        
        <div id="filter-controls">
            <button class="filter-button active" data-filter="pronta-entrega">‚ú® Pronta Entrega</button>
            <button class="filter-button" data-filter="sob-encomenda">üì¶ Cat√°logo Completo (Sob Encomenda)</button>
            </div>

        <h2><span id="collection-title">Pronta Entrega</span></h2>
        
        <div id="product-grid">
            <p style="text-align: center;">Carregando produtos do Firebase...</p>
        </div>
    </main>

    <footer>
        <p>¬© 2025 Sua Loja. Todos os direitos reservados.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // 2. CONFIGURA√á√ÉO (Com as suas chaves reais)
        const firebaseConfig = {
            apiKey: "AIzaSyDtQK3dZKTqoTkXkwTUM2vkviVD41UoHpI",
            authDomain: "loja3marias-50204.firebaseapp.com",
            projectId: "loja3marias-50204",
            storageBucket: "loja3marias-50204.firebasestorage.app",
            messagingSenderId: "405330133487",
            appId: "1:405330133487:web:606de41211df52245f761a",
            measurementId: "G-TK877V6P0S"
        };

        // 3. Inicializar o Firebase e o Firestore
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(); 

        // Vari√°vel global para armazenar a lista completa de produtos
        let allProducts = [];
        const COLECAO_PRODUTOS = "products";
        const productGrid = document.getElementById('product-grid');
        const collectionTitle = document.getElementById('collection-title');

        // --- FUN√á√ïES DE EXIBI√á√ÉO E FILTRO ---

        // Fun√ß√£o principal para buscar TODOS os produtos e salvar na vari√°vel global
        async function loadAllProducts() {
            try {
                const snapshot = await db.collection(COLECAO_PRODUTOS).get();
                allProducts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                // Exibe a categoria padr√£o ao carregar
                filterAndDisplayProducts('pronta-entrega'); 

            } catch (error) {
                console.error('Erro ao buscar produtos do Firebase:', error);
                productGrid.innerHTML = '<p style="text-align: center; color: red;">‚ö†Ô∏è Erro ao carregar a loja. Verifique o console.</p>';
            }
        }
        
        // Fun√ß√£o que filtra e exibe os produtos
        function filterAndDisplayProducts(filterSource) {
            
            productGrid.innerHTML = ''; // Limpa o grid
            let filteredProducts;
            let titleText = 'Nossa Cole√ß√£o';

            if (filterSource === 'all') {
                filteredProducts = allProducts;
            } else {
                // Filtra pelo campo 'source' (pronta-entrega ou sob-encomenda)
                filteredProducts = allProducts.filter(product => product.source === filterSource);
            }
            
            // Define o t√≠tulo baseado no filtro
            if (filterSource === 'pronta-entrega') {
                titleText = 'Pronta Entrega (Envio Imediato)';
            } else if (filterSource === 'sob-encomenda') {
                titleText = 'Cat√°logo Completo (Sob Encomenda - 3-5 dias)';
            }
            collectionTitle.textContent = titleText;


            if (filteredProducts.length === 0) {
                productGrid.innerHTML = '<h2>Nenhum produto nesta categoria.</h2>';
                return;
            }

            // Renderiza os produtos filtrados
            filteredProducts.forEach(product => {
                
                // Leitura e formata√ß√£o de dados
                const imageUrl = product.imageUrl ? product.imageUrl : 'https://via.placeholder.com/300x300/ff69b4/ffffff?text=SEM IMAGEM';
                const name = product.name || 'Produto Sem Nome';
                const description = product.description || 'Descri√ß√£o n√£o dispon√≠vel.';
                const price = product.price || '0';
                const source = product.source || 'pronta-entrega'; // Garante um valor padr√£o
                
                const precoFormatado = parseFloat(price.toString().replace(',', '.')).toLocaleString('ja-JP', { 
                    style: 'currency', 
                    currency: 'JPY',
                    maximumFractionDigits: 0
                });
                
                // Define classes e texto para o selo
                const sourceText = source === 'pronta-entrega' ? 'PRONTA ENTREGA' : 'SOB ENCOMENDA';
                const sourceClass = source === 'pronta-entrega' ? 'pronta-entrega' : 'sob-encomenda';
                
                
                const card = document.createElement('div');
                card.className = 'product-card';
                
                card.innerHTML = `
                    <img src="${imageUrl}" alt="Imagem de ${name}">
                    <div style="padding: 1rem 1rem 0;">
                        <span class="source-tag ${sourceClass}">${sourceText}</span>
                    </div>
                    <h3>${name}</h3>
                    <p class="description">${description}</p>
                    <p class="price">${precoFormatado}</p>
                    <a href="detalhes.html?id=${product.id}&source=${source}" class="buy-button">Ver Detalhes</a>
                `;
                
                productGrid.appendChild(card);
            });
        }

        // --- EVENTOS DE CONTROLE ---

        document.addEventListener('DOMContentLoaded', () => {
            // 1. Carrega todos os produtos do Firebase
            loadAllProducts(); 
            
            // 2. Adiciona o evento de clique nos bot√µes de filtro
            const filterButtons = document.querySelectorAll('.filter-button');
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const filterValue = button.dataset.filter;
                    
                    // Remove a classe 'active' de todos os bot√µes
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // Adiciona a classe 'active' ao bot√£o clicado
                    button.classList.add('active');
                    
                    // Chama a fun√ß√£o de filtro
                    filterAndDisplayProducts(filterValue);
                });
            });
        });
    </script>
</body>
</html>
