    <style>
        /* --- CSS Minimalista (Victoria's Secret Style) --- */
        :root {
            --primary-color: #b76e86; 
            --accent-color: #DAA520; 
            --text-color: #333; 
            --light-text: #666; 
            --bg-color: #FFFFFF; 
            --border-color: #f0f0f0; 
            --whatsapp-green: #28a745; 
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; 
            margin: 0; 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            padding-bottom: 80px; 
        }
        
        /* Cabeçalho Minimalista com Logo */
        header { 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            padding: 0.5rem 1rem; /* <-- AJUSTE AQUI: Menos espaço em cima/baixo */
            text-align: center; 
            border-bottom: 1px solid var(--border-color); 
        }
        
        /* Estilo do Logo */
        .header-logo {
            max-width: 250px; /* Largura máxima para o logo */
            width: 100%;
            height: auto;     
            object-fit: contain; 
            margin: 0 auto 0 auto; /* <-- AJUSTE AQUI: Removida margem inferior */
            display: block; 
        }
        
        header p { 
            font-size: 1em; 
            color: var(--light-text);
            margin: 5px 0 0 0;
        }
        
        main { max-width: 1200px; margin: 20px auto; padding: 0 15px; }
        
        /* Controles de Filtro Minimalistas */
        #controls {
            display: flex; 
            flex-direction: row; 
            gap: 10px; 
            margin-bottom: 20px;
            padding: 10px; 
            background-color: var(--bg-color); 
            border-radius: 8px;
            justify-content: center;
        }
        .filter-button {
            background-color: var(--bg-color); 
            color: var(--text-color); 
            padding: 10px 15px;
            border-radius: 20px; 
            border: 1px solid #ccc; 
            font-size: 0.9em; 
            font-weight: 600; 
            cursor: pointer;
            transition: all 0.3s;
            text-align: center; 
            box-sizing: border-box;
        }
        .filter-button.active {
            background-color: var(--primary-color); 
            color: white;
            border-color: var(--primary-color); 
        }
        
        .section-title {
            font-size: 1.5em;
            color: var(--text-color); 
            margin-bottom: 20px;
            font-weight: 600;
            text-align: left;
            border-bottom: none; 
        }
        
        /* Grid de Produtos Limpa */
        #products-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            gap: 15px;
        }
        .product-card {
            background-color: white; 
            border-radius: 8px;
            box-shadow: none; 
            border: 1px solid var(--border-color); 
            overflow: hidden; 
            text-decoration: none; 
            color: var(--text-color);
            transition: transform 0.2s; 
            position: relative;
        }
