<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Loja de Lingerie</title>
    
    <style>
        /* [Seus Estilos CSS (N√£o alterados)] */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #fdf7f9;
            color: #333;
        }

        header {
            background-color: #d8a0b0;
            color: white;
            text-align: center;
            padding: 2rem 1rem;
        }

        header h1 {
            margin: 0;
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        h2 {
            text-align: center;
            color: #b76e86;
            margin-bottom: 2rem;
        }

        #product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .product-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .product-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .product-card h3 {
            font-size: 1.25rem;
            color: #333;
            padding: 1rem 1rem 0.5rem 1rem;
            margin: 0;
        }

        .product-card .description {
            font-size: 0.9rem;
            color: #666;
            padding: 0 1rem 1rem 1rem;
            flex-grow: 1;
        }

        .product-card .price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #b76e86;
            padding: 0 1rem 1rem 1rem;
        }

        .product-card .buy-button {
            display: block;
            background-color: #b76e86;
            color: white;
            text-align: center;
            padding: 0.8rem 1rem;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .product-card .buy-button:hover {
            background-color: #a35f75;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #e0e0e0;
            color: #777;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>Minha Loja de Lingerie</h1>
        <p>As pe√ßas mais exclusivas, direto para voc√™.</p>
    </header>

    <main>
        <h2>Nossa Cole√ß√£o</h2>
        <div id="product-grid">
            <p style="text-align: center;">Carregando produtos do Firebase...</p>
        </div>
    </main>

    <footer>
        <p>¬© 2025 Sua Loja. Todos os direitos reservados.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // 2. CONFIGURA√á√ÉO (Com as suas chaves reais)
        const firebaseConfig = {
            apiKey: "AIzaSyDtQK3dZKTqoTkXkwTUM2vkviVD41UoHpI",
            authDomain: "loja3marias-50204.firebaseapp.com",
            projectId: "loja3marias-50204",
            storageBucket: "loja3marias-50204.firebasestorage.app",
            messagingSenderId: "405330133487",
            appId: "1:405330133487:web:606de41211df52245f761a",
            measurementId: "G-TK877V6P0S"
        };

        // 3. Inicializar o Firebase e o Firestore
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(); 

        // 4. L√ìGICA DE BUSCA DE PRODUTOS DO FIREBASE
        document.addEventListener('DOMContentLoaded', () => {
            const productGrid = document.getElementById('product-grid');
            const COLECAO_PRODUTOS = "products";

            async function fetchProductsFromFirestore() {
                productGrid.innerHTML = '<p style="text-align: center;">Carregando produtos do Firebase...</p>';

                try {
                    const snapshot = await db.collection(COLECAO_PRODUTOS).get(); 
                    
                    if (snapshot.empty) {
                        productGrid.innerHTML = '<h2>Nenhum produto cadastrado.</h2>';
                        return;
                    }

                    productGrid.innerHTML = '';
                    
                    snapshot.forEach(doc => {
                        const product = doc.data();
                        
                        // üéØ LEITURA DA IMAGEM: Leitura flex√≠vel do campo 'imageurl'
                        // (Garante que se o campo estiver vazio, use o fallback)
                        const imageUrl = product.imageurl 
                            ? product.imageurl 
                            : 'https://via.placeholder.com/300x300/ff69b4/ffffff?text=SEM IMAGEM';
                        
                        const name = product.name || 'Produto Sem Nome';
                        const description = product.description || 'Descri√ß√£o n√£o dispon√≠vel.';
                        const price = product.price || '0';
                        
                        // üí∞ FORMATA√á√ÉO PARA IENE (¬•)
                        // Converte o pre√ßo para n√∫mero e formata para Iene, sem casas decimais.
                        const priceValue = parseFloat(price.toString().replace(',', '.')); 
                        const precoFormatado = priceValue.toLocaleString('ja-JP', { 
                            style: 'currency', 
                            currency: 'JPY',
                            maximumFractionDigits: 0
                        });

                        const card = document.createElement('div');
                        card.className = 'product-card';
                        
                        card.innerHTML = `
                            <img src="${imageUrl}" alt="Imagem de ${name}">
                            <h3>${name}</h3>
                            <p class="description">${description}</p>
                            <p class="price">${precoFormatado}</p>
                            <a href="#" class="buy-button">Ver Detalhes</a>
                        `;
                        
                        productGrid.appendChild(card);
                    });

                } catch (error) {
                    console.error('Erro ao buscar produtos do Firebase:', error);
                    productGrid.innerHTML = '<p style="text-align: center; color: red;">‚ö†Ô∏è Erro ao carregar os produtos. Verifique o console.</p>';
                }
            }

            fetchProductsFromFirestore();
        });
    </script>
</body>
</html>
