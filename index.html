<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Marias Loja</title>
    
    <style>
        /* Estilos de Estrutura BASE */
        body { font-family: Arial, sans-serif; margin: 0; background-color: #fdf7f9; color: #333; }
        
        /* HEADER: T√≠tulo Fixo e Limpo */
        header { 
            background-color: white; 
            color: #b76e86; 
            text-align: center; 
            padding: 1rem 0; 
            border-bottom: 1px solid #eee; 
            position: relative; 
        }
        header h1 { 
            margin: 0; 
            font-size: 1.8em; 
            color: #b76e86;
        }

        /* Banner Principal - Foco no Design Limpo */
        #main-banner {
            width: 100%;
            height: 350px; 
            /* URL TEMPOR√ÅRIA: SUBSTITUA POR UMA IMAGEM DA SUA LOJA */
            background-image: url('https://via.placeholder.com/1000x400/d8a0b0/ffffff?text=SEU+BANNER+PRINCIPAL+AQUI'); 
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        /* Texto de Impacto no Banner */
        #banner-text {
            font-size: 1.4em; /* Fonte um pouco maior */
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.7); /* Sombra para destacar */
            line-height: 1.4;
            margin-top: 10px;
        }
        
        main { 
            max-width: 1200px; 
            margin: 20px auto; /* Adiciona margem superior e inferior */
            padding: 0 15px; 
        }

        /* Se√ß√£o de Filtros */
        #controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra leve */
            margin-bottom: 25px;
        }
        
        /* Estilo dos T√≠tulos de Se√ß√£o */
        .section-title {
            color: #b76e86;
            font-size: 1.2em;
            padding-bottom: 5px;
            border-bottom: 2px solid #f0f0f0;
            margin-bottom: 15px;
        }

        /* Bot√µes de Filtro - Novo Estilo Minimalista e Responsivo */
        .filter-button {
            background-color: #f7f7f7; 
            color: #333;
            border: 1px solid #ddd;
            box-shadow: none;
            font-size: 1em;
            font-weight: normal;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }

        .filter-button.active {
            background-color: #b76e86;
            color: white;
            border-color: #b76e86;
            font-weight: bold;
        }
        
        /* √Årea dos Produtos - Grid Responsivo */
        #product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 20px;
        }
        
        /* Estilos de Cart√£o */
        .product-card {
            background-color: white;
            border-radius: 8px;
            border: 1px solid #eee;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            text-decoration: none;
            color: #333;
            transition: transform 0.2s;
            position: relative;
        }
        .product-card:hover { transform: translateY(-3px); }
        .product-card img { height: 300px; object-fit: cover; }
        
        .product-info { padding: 1rem; }
        .product-info h3 { font-size: 1.1em; color: #b76e86; }
        .product-info .price { font-size: 1.3em; color: #333; font-weight: bold; }
        .buy-button { background-color: #b76e86; }


        /* Estilo para atalho Admin */
        #admin-trigger {
            cursor: pointer; 
            user-select: none; 
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>
    <header>
        <div id="admin-trigger">
            <h1>3 MARIAS MODA FEMININA</h1>
        </div>
    </header>

    <div id="main-banner">
        <div id="banner-text">
            <p style="font-size: 1em; font-weight: bold; margin: 0;">PRODUTOS √Ä PRONTA-ENTREGA</p>
            <p style="font-size: 0.9em; margin: 5px 0 0 0;">Sinta-se linda e segura. Do Brasil para voc√™.</p>
        </div>
    </div>

    <main>
        
        <div id="controls">
            <h2 class="section-title">FILTRAR POR DISPONIBILIDADE</h2>

            <button class="filter-button active" data-filter="pronta-entrega">Toyohashi e Regi√£o (Pronta Entrega)</button>
            <button class="filter-button" data-filter="sob-encomenda">Receba em 3-5 dias. Qualquer lugar do Jap√£o (Sob Encomenda)</button>
        </div>

        <h2 class="section-title">Nossa Cole√ß√£o</h2>
        
        <div id="product-grid">
            </div>
        
        <p id="loading-status" style="text-align: center; margin-top: 40px; font-weight: bold;">Carregando produtos...</p>
        
    </main>
    <footer>
        <p>¬© 2025 Sua Loja. Todos os direitos reservados.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script> 

    <script>
        // 1. CONFIGURA√á√ÉO (Copiada do seu c√≥digo)
        const firebaseConfig = {
            apiKey: "AIzaSyDtQK3dZKTqoTkXkwTUM2vkviVD41UoHpI",
            authDomain: "loja3marias-50204.firebaseapp.com",
            projectId: "loja3marias-50204",
            storageBucket: "loja3marias-50204.firebasestorage.app",
            messagingSenderId: "405330133487",
            appId: "1:405330133487:web:606de41211df52245f761a",
            measurementId: "G-TK877V6P0S"
        };
        
        // üö® N√öMERO FINAL DA HARUMI 
        const WHATSAPP_NUMBER = "818074558624"; 

        // 2. Inicializa√ß√£o
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const COLECAO_PRODUTOS = "products";
    </script>

    <script>
        // --- C√ìDIGO DO ATALHO ADMIN (Mantido) ---
        const ADMIN_URL = "admin.html";
        const ADMIN_TRIGGER = document.getElementById('admin-trigger');
        let clickCount = 0;
        let lastClickTime = 0;
        
        ADMIN_TRIGGER.addEventListener('click', () => {
            const currentTime = new Date().getTime();
            
            if (currentTime - lastClickTime > 500) { 
                clickCount = 1;
            } else {
                clickCount++;
            }

            lastClickTime = currentTime;

            if (clickCount === 3) {
                window.location.href = ADMIN_URL;
                clickCount = 0; 
            }
        });
        // --- FIM DO C√ìDIGO DO ATALHO ADMIN ---

        // --- C√ìDIGO DE CARREGAMENTO DE PRODUTOS (Mantido) ---
        const productGrid = document.getElementById('product-grid');
        const filterButtons = document.querySelectorAll('.filter-button');
        const loadingStatus = document.getElementById('loading-status');
        
        let currentFilter = 'pronta-entrega'; 

        async function fetchProducts() {
            productGrid.innerHTML = '';
            loadingStatus.textContent = 'Carregando produtos...';
            loadingStatus.style.color = '#777';
            loadingStatus.style.display = 'block';

            try {
                const snapshot = await db.collection(COLECAO_PRODUTOS)
                    .where('source', '==', currentFilter) 
                    .orderBy('createdAt', 'desc') 
                    .get();
                
                loadingStatus.style.display = 'none';

                if (snapshot.empty) {
                    productGrid.innerHTML = `<p style="text-align: center; margin-top: 40px;">Nenhum produto em ${currentFilter === 'pronta-entrega' ? 'Pronta Entrega' : 'Sob Encomenda'} no momento.</p>`;
                    return;
                }

                snapshot.forEach(doc => {
                    const product = doc.data();
                    
                    const precoFormatado = parseFloat(product.price || 0).toLocaleString('ja-JP', { 
                        style: 'currency', 
                        currency: 'JPY',
                        maximumFractionDigits: 0
                    });
                    
                    const detailLink = `detalhes.html?id=${doc.id}`;
                    
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    
                    let selosHTML = '';
                    if (product.isNew) {
                        selosHTML += `<span class="badge new">‚ú® NOVIDADE</span>`;
                    }
                    if (product.isFeatured) {
                        selosHTML += `<span class="badge featured">‚úÖ DESTAQUE</span>`;
                    }
                    
                    card.innerHTML = `
                        ${selosHTML}
                        <a href="${detailLink}"><img src="${product.imageUrl}" alt="${product.name}"></a>
                        <div class="product-info">
                            <h3>${product.name}</h3>
                            <p class="price">${precoFormatado}</p>
                            <a href="${detailLink}" class="buy-button">Ver Detalhes</a>
                        </div>
                    `;
                    productGrid.appendChild(card);
                });

            } catch (error) {
                console.error('Erro ao buscar produtos no Firestore:', error);
                loadingStatus.textContent = 'Erro de carregamento. Recarregue a p√°gina.';
                loadingStatus.style.color = 'red';
                loadingStatus.style.display = 'block';
            }
        }

        // L√≥gica dos bot√µes de filtro
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentFilter = button.dataset.filter;
                fetchProducts(); 
            });
        });

        // Carrega os produtos na primeira vez
        fetchProducts();
    </script>
</body>
</html>
