<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Loja de Lingerie</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background-color: #fdf7f9; color: #333; }
        header { background-color: #d8a0b0; color: white; text-align: center; padding: 2rem 1rem; }
        header h1 { margin: 0; }
        main { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; }
        h2 { text-align: center; color: #b76e86; margin-bottom: 2rem; }
        #product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; }
        .product-card { background-color: #fff; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05); overflow: hidden; display: flex; flex-direction: column; }
        .product-card img { width: 100%; height: 300px; object-fit: cover; }
        .product-card h3 { font-size: 1.25rem; color: #333; padding: 1rem 1rem 0.5rem 1rem; margin: 0; }
        .product-card .description { font-size: 0.9rem; color: #666; padding: 0 1rem 1rem 1rem; flex-grow: 1; }
        .product-card .price { font-size: 1.2rem; font-weight: bold; color: #b76e86; padding: 0 1rem 1rem 1rem; }
        .product-card .buy-button { display: block; background-color: #b76e86; color: white; text-align: center; padding: 0.8rem 1rem; text-decoration: none; font-weight: bold; transition: background-color 0.3s ease; }
        .product-card .buy-button:hover { background-color: #a35f75; }
        footer { text-align: center; padding: 1rem; background-color: #e0e0e0; color: #777; margin-top: 2rem; }
        #loading-store { text-align: center; font-size: 1.2rem; color: #b76e86; padding: 3rem; }
    </style>
</head>
<body>
    <header>
        <h1>Minha Loja de Lingerie</h1>
        <p>As peças mais exclusivas, direto para você.</p>
    </header>
    <main>
        <h2>Nossa Coleção</h2>
        <div id="product-grid">
            <p id="loading-store">Carregando produtos...</p>
        </div>
    </main>
    <footer>
        <p>© 2025 Sua Loja. Todos os direitos reservados.</p>
    </footer>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <script>
        // =============================================
        // AS SUAS CHAVES DO FIREBASE (DAS SUAS IMAGENS)
        const firebaseConfig = {
          apiKey: "AIzaSyDtQK3dZKTqoTkXkwTUM2vkviVD41UoHpI",
          authDomain: "loja3marias-50204.firebaseapp.com",
          projectId: "loja3marias-50204",
          storageBucket: "loja3marias-50204.appspot.com",
          messagingSenderId: "405330133487",
          appId: "1:405330133487:web:606de4121b6d17b5e85f41",
          measurementId: "G-TK877V6P0S"
        };
        // =============================================

        // Inicializar o Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // --- LÓGICA DE CARREGAR PRODUTOS ---
        
        document.addEventListener('DOMContentLoaded', () => {
            const productGrid = document.getElementById('product-grid');
            
            async function fetchProducts() {
                try {
                    // 1. Buscar a coleção "produtos" no Firestore
                    // Ordenar pelos mais recentes (createdAt)
                    const snapshot = await db.collection('produtos').orderBy('createdAt', 'desc').get();
                    
                    productGrid.innerHTML = ''; // Limpar o "Carregando..."

                    if (snapshot.empty) {
                        productGrid.innerHTML = '<p style="text-align: center;">Nenhum produto cadastrado no momento.</p>';
                        return;
                    }
                    
                    // 2. Criar um card para cada produto
                    snapshot.forEach(doc => {
                        const product = doc.data();
                        const card = document.createElement('div');
                        card.className = 'product-card';
                        
                        card.innerHTML = `
                            <img src="${product.imageUrl}" alt="${product.nome}">
                            <h3>${product.nome}</h3>
                            <p class="description">${product.descricao}</p>
                            <p class="price">R$ ${product.preco}</p>
                            <a href="#" class="buy-button">Ver Detalhes</a>
                        `;
                        
                        productGrid.appendChild(card);
                    });

                } catch (error) {
                    console.error('Erro ao buscar produtos:', error);
                    productGrid.innerHTML = '<p style="text-align: center; color: red;">Não foi possível carregar os produtos. Tente novamente.</p>';
                }
            }
            
            fetchProducts();
        });
    </script>
</body>
</html>
