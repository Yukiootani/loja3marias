<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Marias Loja</title>
    
    <style>
        /* Estilos de Estrutura BASE */
        body { font-family: Arial, sans-serif; margin: 0; background-color: #fdf7f9; color: #333; }
        
        /* NOVO HEADER: Minimalista, focado apenas no t√≠tulo principal */
        header { 
            background-color: white; /* Fundo branco ou neutro */
            color: #b76e86; /* Cor do logo/t√≠tulo */
            text-align: center; 
            padding: 1rem 0; 
            border-bottom: 1px solid #eee; /* Linha sutil de separa√ß√£o */
        }
        header h1 { 
            margin: 0; 
            font-size: 1.8em; /* T√≠tulo menor e mais discreto */
            color: #b76e86;
        }

        /* Banner Principal (Carrossel Est√°tico) */
        #main-banner {
            width: 100%;
            height: 350px; /* Altura grande */
            background-image: url('https://via.placeholder.com/1000x400/d8a0b0/ffffff?text=SEU+BANNER+PRINCIPAL'); 
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        
        main { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 0 15px; 
        }

        /* √Årea de Conte√∫do de Duas Colunas */
        #content-wrapper {
            display: flex;
            flex-direction: row; /* Come√ßa como coluna no mobile */
            gap: 20px;
        }

        /* Coluna Lateral/Filtros (1/3 da tela em desktop) */
        #sidebar-filters {
            width: 100%; /* Largura total no mobile */
            padding-top: 10px;
        }

        /* Coluna Principal/Produtos (2/3 da tela em desktop) */
        #main-products-area {
            width: 100%; /* Largura total no mobile */
        }
        
        /* Desktop: Duas Colunas Ativas */
        @media (min-width: 768px) {
            #content-wrapper {
                flex-direction: row; 
            }
            #sidebar-filters {
                width: 300px; /* Largura fixa para a coluna de filtros */
                flex-shrink: 0;
            }
            #main-products-area {
                flex-grow: 1; /* Ocupa o restante */
            }
            /* Garantir que os bot√µes de filtro n√£o fiquem muito largos na sidebar */
            #controls {
                max-width: none;
                flex-direction: column;
                align-items: stretch;
            }
            .filter-button {
                max-width: none;
            }
        }
        
        /* Controles de Filtro (Bot√µes) - Estilo Minimalista */
        #controls {
            padding: 15px;
            background-color: #fff;
            border-radius: 4px;
            box-shadow: none;
            border: 1px solid #eee;
            margin-bottom: 20px;
            
        }

        .filter-button {
            background-color: #f7f7f7; 
            color: #333;
            border: 1px solid #ddd;
            box-shadow: none;
            font-size: 1em;
            font-weight: normal;
        }

        .filter-button.active {
            background-color: #b76e86; /* Cor da Loja quando ativo */
            color: white;
            border-color: #b76e86;
        }
        
        /* √Årea dos Produtos */
        #product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* 250px para caber em 2 colunas */
            gap: 20px;
            margin-top: 20px;
        }

        /* Estilos de Cart√£o (Adaptados) */
        .product-card { border: 1px solid #eee; }
        .product-card img { height: 300px; }
        
        .product-info h3 { font-size: 1.1em; }
        .product-info .price { font-size: 1.3em; color: #b76e86; }
        .buy-button { background-color: #b76e86; }
        
        /* Estilo para garantir que o cabe√ßalho seja clic√°vel */
        #admin-trigger {
            cursor: pointer; 
            user-select: none; 
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>
    <header>
        <div id="admin-trigger">
            <h1>3 MARIAS MODA FEMININA</h1>
        </div>
    </header>

    <div id="main-banner">
        <p>Sinta-se linda e segura. Do Brasil para voc√™.</p>
    </div>

    <main>
        <div id="content-wrapper">
            
            <div id="sidebar-filters">
                <div id="controls">
                    <h2 style="color:#333; font-size:1.1em; margin-bottom:15px; text-align:left;">FILTRAR POR DISPONIBILIDADE</h2>

                    <button class="filter-button active" data-filter="pronta-entrega">Toyohashi e Regi√£o<br>(Pronta Entrega)</button>
                    <button class="filter-button" data-filter="sob-encomenda">Receba em 3-5 dias. Qualquer lugar do Jap√£o (Sob Encomenda)</button>
                </div>
            </div>

            <div id="main-products-area">
                <h2 style="color:#b76e86; border-bottom:1px solid #eee; padding-bottom:10px; margin-bottom:15px;">Nossa Cole√ß√£o</h2>
                
                <div id="product-grid">
                    </div>
                
                <p id="loading-status" style="text-align: center; margin-top: 40px; font-weight: bold;">Carregando produtos...</p>
            </div>
            
        </div>
    </main>
    <footer>
        <p>¬© 2025 Sua Loja. Todos os direitos reservados.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script> 

    <script>
        // 1. CONFIGURA√á√ÉO (Copiada do seu c√≥digo, garantindo a conex√£o)
        const firebaseConfig = {
            apiKey: "AIzaSyDtQK3dZKTqoTkXkwTUM2vkviVD41UoHpI",
            authDomain: "loja3marias-50204.firebaseapp.com",
            projectId: "loja3marias-50204",
            storageBucket: "loja3marias-50204.firebasestorage.app",
            messagingSenderId: "405330133487",
            appId: "1:405330133487:web:606de41211df52245f761a",
            measurementId: "G-TK877V6P0S"
        };
        
        // üö® N√öMERO FINAL DA HARUMI 
        const WHATSAPP_NUMBER = "818074558624"; 

        // 2. Inicializa√ß√£o
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const COLECAO_PRODUTOS = "products";
    </script>

    <script>
        // --- C√ìDIGO DO ATALHO ADMIN ---
        const ADMIN_URL = "admin.html";
        const ADMIN_TRIGGER = document.getElementById('admin-trigger');
        let clickCount = 0;
        let lastClickTime = 0;
        
        ADMIN_TRIGGER.addEventListener('click', () => {
            const currentTime = new Date().getTime();
            
            if (currentTime - lastClickTime > 500) { 
                clickCount = 1;
            } else {
                clickCount++;
            }

            lastClickTime = currentTime;

            if (clickCount === 3) {
                window.location.href = ADMIN_URL;
                clickCount = 0; 
            }
        });
        // --- FIM DO C√ìDIGO DO ATALHO ADMIN ---

        // --- C√ìDIGO DE CARREGAMENTO DE PRODUTOS ---
        const productGrid = document.getElementById('product-grid');
        const filterButtons = document.querySelectorAll('.filter-button');
        const loadingStatus = document.getElementById('loading-status');
        
        let currentFilter = 'pronta-entrega'; 

        async function fetchProducts() {
            productGrid.innerHTML = '';
            loadingStatus.textContent = 'Carregando produtos...';
            loadingStatus.style.color = '#777';
            loadingStatus.style.display = 'block';

            try {
                const snapshot = await db.collection(COLECAO_PRODUTOS)
                    .where('source', '==', currentFilter) 
                    .orderBy('createdAt', 'desc') 
                    .get();
                
                loadingStatus.style.display = 'none';

                if (snapshot.empty) {
                    productGrid.innerHTML = `<p style="text-align: center; margin-top: 40px;">Nenhum produto em ${currentFilter === 'pronta-entrega' ? 'Pronta Entrega' : 'Sob Encomenda'} no momento.</p>`;
                    return;
                }

                snapshot.forEach(doc => {
                    const product = doc.data();
                    
                    const precoFormatado = parseFloat(product.price || 0).toLocaleString('ja-JP', { 
                        style: 'currency', 
                        currency: 'JPY',
                        maximumFractionDigits: 0
                    });
                    
                    const detailLink = `detalhes.html?id=${doc.id}`;
                    
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    
                    let selosHTML = '';
                    if (product.isNew) {
                        selosHTML += `<span class="badge new">‚ú® NOVIDADE</span>`;
                    }
                    if (product.isFeatured) {
                        selosHTML += `<span class="badge featured">‚úÖ DESTAQUE</span>`;
                    }
                    
                    card.innerHTML = `
                        ${selosHTML}
                        <a href="${detailLink}"><img src="${product.imageUrl}" alt="${product.name}"></a>
                        <div class="product-info">
                            <h3>${product.name}</h3>
                            <p class="price">${precoFormatado}</p>
                            <a href="${detailLink}" class="buy-button">Ver Detalhes</a>
                        </div>
                    `;
                    productGrid.appendChild(card);
                });

            } catch (error) {
                console.error('Erro ao buscar produtos no Firestore:', error);
                loadingStatus.textContent = 'Erro de carregamento. Recarregue a p√°gina.';
                loadingStatus.style.color = 'red';
                loadingStatus.style.display = 'block';
            }
        }

        // L√≥gica dos bot√µes de filtro
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentFilter = button.dataset.filter;
                fetchProducts(); 
            });
        });

        // Carrega os produtos na primeira vez
        fetchProducts();
    </script>
</body>
</html>
